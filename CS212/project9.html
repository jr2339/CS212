<script>
//a set of four functions that do the actual form field validation
function validate(form)
{
fail = validateUsername(form.username.value) 
fail += validateEmail(form.email.value) 
fail += validateSubject(form.subject.value) 
fail += validateMessage(form.message.value) 

if (fail == "") return true
else { alert(fail); return false }
}

function validateUsername(field)
{
	
	 if (field == "") { window.alert("No Username entered.\n");}   // if we don't filled out the name 
}

function validationEmail(field)
{
	if(field == "") { window.alert("No Email entered.\n");}       // if we don't filled out the e-mail
}

function validationSubject(field)
{
	if(field == "") { window.alert("No Subject entered.\n");}     // if we don't fill out the subject
}

function validationMessage(field)
{
	if(field == "") { window.alert("No Message entered.\n");}     // if we don't fill out the message
}
